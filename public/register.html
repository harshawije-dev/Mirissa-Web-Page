<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirrisssa - Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="register-form">
            <div class="card-head">Create an Account</div>
            <form action="#" method="post">
              <div class="form-group">
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email Address"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  name="contact-num"
                  id="contact-num"
                  class="form-control"
                  placeholder="Contact Number"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="address-1"
                  id="address-1"
                  class="form-control override"
                  placeholder="No & Road"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="address-2"
                  id="address-2"
                  class="form-control"
                  placeholder="City"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="address-3"
                  id="address-3"
                  class="form-control"
                  placeholder="District"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="zip-code"
                  id="zip-code"
                  class="form-control"
                  placeholder="Zip Code"
                />
              </div>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-dark">
                  <input
                    type="radio"
                    name="gender"
                    id="option1"
                    autocomplete="off"
                    value="Male"
                  />
                  Male
                </label>
                <label class="btn btn-outline-dark">
                  <input
                    type="radio"
                    name="gender"
                    id="option2"
                    autocomplete="off"
                    value="Female"
                  />
                  Female
                </label>
              </div>
              <div class="space-btn"></div>
              <button
                type="button"
                class="btn btn-outline-dark"
                name="register"
                id="register"
              >
                Create an account
              </button>
            </form>
          </div>
        </div>
        <!-- <div class="col-sm-8">
          <div class="card">
            <h3>Name:</h3>

          </div>
        </div> -->
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="./src/register.js"></script>
  </body>
</html>
